version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    labels:
      - dependencies
    rebase-strategy: disabled

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    labels:
      - dependencies
    rebase-strategy: disabled
